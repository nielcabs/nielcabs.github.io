<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>2 Player Racing Game</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<div class="leftSide">
  <svg class='main' viewBox="0 0 150 150" style="opacity:0" fill="none">
    <defs>
      <path id="track" d="M0,0c37-33,89-44,125-36s46,36,46,66s36,62,55,71c21,10,40,20,70,9s57-8,69,4c13,13,10,50-13,70

      <image id="carImg" href="assets/car.png"/>      
    </defs>
    <g id="pov1">
      <g id="baseGroup">
        <!-- Track and Car Area -->
        <use href="#track" stroke="#C2B280" stroke-width="45" />
        <use href="#track" stroke="#111" stroke-width="29" />
        <use href="#track" stroke="#fff" stroke-dasharray="3.5 7.1" />
        <polyline points="30,-35.5 42,-10" stroke="#fff" stroke-width="15" stroke-dasharray="3 3" />

        <g class="car1Group">
          <g class="car1">
            <path fill="#f0a" d="M12,2c0,0,6.5-1,9.8,0S40,2,49,2.5S58.8,3,61.9,3S67,1,74,2s11,5,13,6s3,23,1,25s-9,7-17,7s-3-1-9-1s-17,1-25,0s-14,0-17,0s-9,1-14-4S1,23.7,1,20.9S1,11,4,8S10,2,12,2z"/>

        </g>

          <g class="car2">

            <use href="#carImg"/>
          </g>
        </g>
      </g>  
    </g>
  </svg>
  <svg viewBox="0 0 600 600" style="opacity:0" preserveAspectRatio="xMidYMax meet">
    <circle cx="300" cy="600" r="120" fill="rgba(0,0,0,0.7)" />
    <circle cx="300" cy="591" r="105" fill="rgba(0,0,0,0.6)" />  
    <text class='mph' x="300" y="560" fill="#fff" text-anchor="middle" font-size="50">0</text>
    <text x="300" y="585" fill="#fff" text-anchor="middle" font-size="16.5">km/h</text>  
  </svg>
</div>
<div class="rightSide">
  <svg class='main' viewBox="0 0 150 150" style="opacity:0" fill="none"> 
    <g id="pov2">      
      <use href="#baseGroup" />
    </g>
  </svg>
  <svg viewBox="0 0 600 600" style="opacity:0" preserveAspectRatio="xMidYMax meet">
    <circle cx="300" cy="600" r="120" fill="rgba(0,0,0,0.7)" />
    <circle cx="300" cy="591" r="105" fill="rgba(0,0,0,0.6)" />

    <text x="300" y="585" fill="#fff" text-anchor="middle" font-size="16.5">km/h</text>  
  </svg>
</div>
    <script src='https://unpkg.co/gsap@3/dist/gsap.min.js'></script>
    <script src='./mtp.js'></script>

    <script  src="./script.js"></script>
  </body>
</html>
